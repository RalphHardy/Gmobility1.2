<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
      <ion-button  (click)="closePage()">
          <ion-icon slot="icon-only" name="arrow-back"></ion-icon>        
      </ion-button>                 
      </ion-buttons>
      <ion-title class=title>{{ PageTitle }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <form [formGroup]="pageFormGroup" (ngSubmit)="presentAlert()">    
        <ion-item>
            <ion-col size="6">                
                <ion-label ><b>Clear Admin Data:</b></ion-label>
            </ion-col>
            <ion-col size="6">
                <ion-checkbox        
                    formControlName="clearAdmin">
                </ion-checkbox>
            </ion-col>
        </ion-item>  
        <ion-item>
            <ion-col size="6">                
                <ion-label ><b>Clear Master Tables:</b></ion-label>
            </ion-col>
            <ion-col size="6">
                <ion-checkbox        
                    formControlName="clearMTs">
                </ion-checkbox>
            </ion-col>
        </ion-item>  
        <ion-item>
            <ion-col size="6">                
                <ion-label ><b>Clear Work Orders:</b></ion-label>
            </ion-col>
            <ion-col size="6">
                <ion-checkbox        
                    formControlName="clearWorkorders">
                </ion-checkbox>
            </ion-col>
        </ion-item>  

        <ion-item>
            <ion-col size="6">                
                <ion-label ><b>Clear All Data:</b></ion-label>
            </ion-col>
            <ion-col size="6">
                <ion-checkbox        
                    formControlName="clearAll">
                </ion-checkbox>
            </ion-col>
        </ion-item>  
        <hr>

        <ion-item>
            <ion-label position="fixed" ><b>Delete Images</b></ion-label>
            <ion-select formControlName="clearWoImages" 
            class="full-width-select" >
            <ion-select-option
                *ngFor="let delImages4Wo of listOfWorkorders"
                [value]="delImages4Wo">{{ delImages4Wo }}</ion-select-option>
            </ion-select>
        </ion-item>
    
        <div>
            <hr>
            <ion-grid>
                <ion-row>
                <ion-col align-self-start>              
                    <ion-button start color="danger" shape="round" expand="full"
                    *ngIf="formHasChanged"
                    (click)="closePage()">
                    Cancel
                    </ion-button>
                </ion-col>
                <ion-col align-self-end>            
                    <ion-button end color="success"  shape="round" expand="full"
                    type="submit"
                    [disabled]="!pageFormGroup.valid">
                      Execute Reset
                    </ion-button>
                </ion-col>
                </ion-row>
            </ion-grid>
        </div>
    </form>
</ion-content>
