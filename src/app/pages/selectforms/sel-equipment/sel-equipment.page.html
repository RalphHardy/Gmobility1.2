<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button  (click)="onClose()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>        
      </ion-button>                 
    </ion-buttons>
    <ion-title class=title>{{ PageTitle }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
    <ion-card-header>
      SELECTED HIERARCHY:
    </ion-card-header>
    <ion-list *ngFor="let item of currEquipHierarchy; let idx = index" 
    style="background-color:rgb(201,241,253)" > 
      <ion-button
        ion-item color="primary"
        (click)="resetToLevel(idx)"
        >
         {{ item.Level }} &nbsp; &#8209; &nbsp;
         {{ item.EquipNum }}
        {{ item.Description }}
     </ion-button> 
    </ion-list>
 </ion-card>   

 <ion-card *ngIf="currLevel > 0" >
    <ion-button ion-button expand="full" color="warning"
        (click)="onAcceptEquipNum()" >
        Press to Accept
    </ion-button>
 </ion-card>
 <ion-card>
    <ion-card-header>
      SELECT HIERARCHY ELEMENT:
    </ion-card-header>
  <ion-list *ngFor="let item of currLevelOpts; let idx = index" 
  style="background-color:rgb(201,241,253)" > 
    <ion-item 
      class="click-item"
      (click)="onSelectItem(idx)">
       {{ item.EquipNum }}
       {{ item.Description }}
   </ion-item> 
  </ion-list> 
</ion-card>

</ion-content>
